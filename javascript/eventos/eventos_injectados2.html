<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos inyectados</title>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <ul id="menu">
        <li id="blue" onclick="cambiarColor(this)">Azul</li>
        <li id="green" onclick="cambiarColor(this)">Verde</li>
        <li id="tomato" onclick="cambiarColor(this)">Rojo</li>
        <li id="gold" onclick="cambiarColor(this)">Amarillo</li>
    </ul>

    <script>

        function cambiarColor(pDom) {
            document.body.style.backgroundColor = pDom.id
            pDom.style.marginLeft = '300px';
        }



    </script>
</body>

</html>
