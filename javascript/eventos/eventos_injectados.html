<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos inyectados</title>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <ul id="menu">
        <li onclick="cambiarColor('blue')">Azul</li>
        <li onclick="cambiarColor('green')">Verde</li>
        <li onclick="cambiarColor('tomato')">Rojo</li>
        <li onclick="cambiarColor('gold')">Amarillo</li>
    </ul>

    <script>

        function cambiarColor(pColor) {
            document.body.style.backgroundColor = pColor;
        }



    </script>
</body>

</html>
