    <script>

        let precio = 125;
        let nombre = "Juan Antonio"
        const listado = new Array('Perro', 'Gato', 'Periquito')

        //localStorage tiene 4 metodos, setItem(), getItem(), removeItem() , clear()
        // setItem('nombre en el localstorage', valor en string) guardar en localstorage

        // getItem('nombre en el localstorage'), me devuelve el valor almacenado con ese literal, me lo devuelve como string.

        // removeItem('nombre en el localstorage'), borra exactemente ese elemento.

        //clear() borra todo el local storage.


        localStorage.setItem('miNombre', nombre)
        localStorage.setItem('precio', precio);

        // si quiero guardar un array de datos tengo que stringnificarlo

        localStorage.setItem('animales', JSON.stringify(listado))



    </script>
