        function pintarLista(pLista) {
            let html = ""
            pLista.forEach((alumno, index) => html += pintarAlumno(alumno, index))
            document.write(html)
        }

        function pintarAlumno(pAlumno, pIndex) {
            let color = (pIndex % 2 !== 0) ? 'lightgrey' : 'salmon';

            return `<div style="background-color: ${color}">
                       <h3>${pIndex + 1} - ${pAlumno.nombre}</h3>
                        <p>Edad: ${pAlumno.edad}</p>   
                   </div><hr>`
        }

        pintarLista(listaAlumnos)
