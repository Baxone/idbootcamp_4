<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push - introducir elementos por el final del array</title>
</head>

<body>

    <script>

        //me permite introducir elementos dentro de un array en la ultima posicion disponible. Por ejemplo, si el array tiene 3 elementos, el nuevo elemento se introducira en la posicion 3.

        const listaAnimales = new Array('Perro', 'Gato', 'Periquito');

        let animal = 'Cuervo';

        //push devuelve la longitud de array una vez se ha producido la inserci√≥n

        let longitud = listaAnimales.push(animal, 'Hipopotamo');
        console.log(longitud);
        console.log(listaAnimales)





    </script>

</body>

</html>
