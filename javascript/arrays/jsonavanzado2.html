<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <script>

        const producto = new Object();

        producto['nombre'] = 'Leche';
        producto.precio = 1.5;
        producto.datos = new Object()
        producto.datos.codigo = 'A13245678';
        producto['datos']['proveedor'] = 'Asturiana'
        producto.descuentos = new Array(1, 2, 3, 4, 5);
        producto.sumar = function () {
            let suma = 0;
            for (let descuento of this.descuentos) {
                suma += descuento;
            }
            return suma;
        }

        console.log(producto.sumar())


    </script>

</body>
