<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como cambiar cualquier tipo de atributo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .cuadrado {
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin: 30px;
            transition: 2s;
        }
    </style>
</head>

<body>

    <div class="cuadrado"></div>


    <script>

        //existen dos funciones getAttribute y setAttribute
        //getAttribute me le el valor cualquier atributo
        //setAttrinute modifica el valor de cualquier atributo.

        const cuadrado = document.querySelector('.cuadrado');

        //a√±adir un style o cualquier otro atributo por ejemplo un id.
        cuadrado.setAttribute('style', 'background-color: indigo; border-radius: 50%; border: 2px solid black')
        cuadrado.setAttribute('id', 'circulito');
        cuadrado.setAttribute('title', 'Hola como estas')

        //para el leer el dato.
        console.log(cuadrado.getAttribute('class'))

    </script>
</body>

</html>
