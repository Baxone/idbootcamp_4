<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de estilos DOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .cuadrado {
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin: 30px;
            transition: 2s;
        }
    </style>
</head>

<body>
    <div class="cuadrado"></div>

    <script>
        const cuadrado = document.querySelector('.cuadrado');

        console.log(cuadrado.offsetTop) //offsetLeft es de solo lectura, pero no permite modificar.

        function cambiarEstado() {
            cuadrado.style.margin = '100px';
            cuadrado.style.borderRadius = '50%'
            cuadrado.style.backgroundColor = "indigo";
        }
        //console.log(cuadrado.offsetTop)


    </script>
</body>

</html>
