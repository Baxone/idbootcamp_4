<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>

    <script>

        /*
        Switch evalua el valor de una variable y devuelve diferentes caso en funcion de su valor. Incialmente solo comprueba la existencia de la variables y posteiormente en los diferentes casos su valor

        traductor de colores
        */

        const color = prompt('Dime un color').toLowerCase();

        switch (color) {

            case 'bermellon':
            case 'rojo':
                alert('red');
                break;

            case 'amarillo':
                alert('yellow');
                break;

            case 'azul':
                alert('blue');
                break;

            default:
                alert('Palabra no encontrada')
                break;

        }












    </script>
</body>

</html>
