    <title>Break y continue</title>

<body>


    <script>

        //break: para totalmente cualquier estructura de flujo, lo hemos usado en switch;

        //https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/Math

        var inicial = 1;
        var numeroAleatorio = Math.random() * 101; //70

        /*
        while (inicial <= numeroAleatorio) {
            if (inicial === 51) {
                break;
            }
            console.log(inicial);
            inicial++;
        }
        */


        //continue: lo que hace no es parar el bucle, saltarse una iteraciÃ³n y continuar con la siguiente.
        //inicial = 1 numeroAleatorio = 6;
        for (var i = inicial; i <= numeroAleatorio; i++) {
            if (i % 2 !== 0) {
                continue;
            }
            console.log(i);
        }









    </script>
