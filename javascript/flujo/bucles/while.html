<body>

    <script>

        //permite repetir un codigo un numero determinado de veces. La diferencia con el for es que es mas dificil de ver cuales son las partes del bucle;

        /*
            for (var i = 0; i <= 10; i++) {

            }
        */

        var i = 0; //inicializacion se produce fuera del bucle

        while (i < 10) {
            i++;
            console.log(i);

        }




    </script>
