<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>

<body>
    <script>

        do {
            var user = prompt('Dime el usuario').toLowerCase();
            var pass = prompt('Dime un password')
        } while (user !== 'juan' || pass !== "12345");

        document.write('<h1>Bienvenido</h1>');

    </script>



</body>

</html>
