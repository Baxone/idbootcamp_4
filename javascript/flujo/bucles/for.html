<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle for</title>
</head>

<body>


    <script>

        //un bucle me sirve para repetir estructuras de codigo o bloques de codigo de forma controlada. 
        //contador i ,j ,k, x, y ,z

        for (var i = 1; i <= 10; i = i + 2) { // i += 2
            console.log(i)
        }

        console.log('------');
        //contar desde 10 hasta 1 de uno en uno;

        for (var j = 10; j >= 1; j--) { // j = j - 1
            console.log(j);
        }




    </script>

</body>

</html>
