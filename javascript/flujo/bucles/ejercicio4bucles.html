<body>

    <script>

        //hacer un programa que solicite y visualice en html una serie de numeros distintos de cero.
        //El cero no se debe visualizar
        // si introducimos por pantalla el valor 0 el ejercicio acaba y me pintara toda la serie de numeros menos de cero.

        //paso 1: pedir un numero por pantalla y pararlo cuando se meta cero.
        //paso 2: pintar un numero distinto de cero.


        var resultado = "";

        do {
            var numero = prompt('Dime un numero');
            if (numero !== '0') {
                resultado = resultado + numero + " ";
            }

        } while (numero !== '0')

        document.write(resultado);





    </script>
