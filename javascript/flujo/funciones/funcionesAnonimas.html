<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Anonimas</title>
</head>

<body>

    <script>

        //funciones anonimas o functions expressions. Son funciones que no tiene nombre.

        //sumar de forma anomima.

        const sumar = function (pNumero1, pNumero2) {
            return pNumero1 + pNumero2
        }

        let resultado = sumar(3, 4)
        console.log(resultado);



    </script>

</body>

</html>
