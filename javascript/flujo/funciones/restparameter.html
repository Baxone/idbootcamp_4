    <script>

        //rest parameter, me permite pasar argumentos definidos con argumentos indefinidos.

        function calcular(pTipo, ...numeros) {
            let resultado = (pTipo === 'sumar') ? 0 : 1;
            for (let i = 0; i < numeros.length; i++) {
                switch (pTipo) {
                    case 'sumar':
                        resultado += numeros[i];
                        //resultado = resultado + numeros[i];
                        break;

                    case 'multiplicar':
                        resultado *= numeros[i]
                        break;
                }
            }
            console.log(resultado);
        }

        calcular('sumar', 1, 2, 3, 4, 5, 3, 4, 54, 56, 6, 7, 7, 8)
