<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones que devuelven parametros</title>
</head>

<body>

    <script>

        //funcion que devuelve parametros.

        //existen dos tipos de funciones
        //procedimientos: son aquellas funciones que pintan algo ya sea en consola en pantalla.
        //funciones: solo realizan calculos pero no pintan nada.

        function restar(pNumero1, pNumero2) {
            let resultado = pNumero1 - pNumero2;
            return resultado;
        }

        let diferencia1 = restar(4, 2);
        let diferencia2 = restar(14, 9);
        let diferencia3 = restar(24, 12);
        console.log(diferencia1, diferencia2, diferencia3);




    </script>

</body>

</html>
