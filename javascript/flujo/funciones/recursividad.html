    <script>

        //funcion que se llama a si misma. La pescadilla que se muerde la cola. Es un bucle sin usar bucles.

        let resultado = 0;

        /*
            for (let i = 1; i <= cantidad; i++) {
                resultado += i;
            }
        */

        const sumar = pCantidad => {
            resultado += pCantidad; // resultado = resultado + pCantidad;
            pCantidad--;
            if (pCantidad !== 0) {
                sumar(pCantidad);
            }
        }

        sumar(3);

        console.log(resultado);




    </script>
