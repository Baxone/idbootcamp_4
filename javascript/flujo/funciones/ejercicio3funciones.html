    <script>

        //quiero que con un funcion anonima realices un funcional que le pase un numero y me diga si es par o impar.

        //paridad(37);
        let numero = parseInt(prompt('Dime un numero'));

        const paridad = function (pNumero) {
            return (pNumero % 2 === 0) ? 'par' : 'impar';
        }

        console.log(paridad(numero))
