<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <script>

        //realizar un programa,  que me permita hacer calculos matematicos de dos numeros cualesquiera (suma, resta, multiplicacion). Posteriormente se pintar√° el resultado en el html (document.write)

        function calcular(pNumero1, pNumero2, pOperacion) {

            let resultado = 0;

            switch (pOperacion) {
                case 'sumar':
                    //sumar
                    resultado = sumar(pNumero1, pNumero2);
                    break;

                case 'restar':
                    //resto
                    resultado = restar(pNumero1, pNumero2);
                    break;

                case 'multiplicar':
                    //multiplico
                    resultado = multiplicar(pNumero1, pNumero2)
                    break;

                case 'dividir':
                    //multiplico
                    resultado = dividir(pNumero1, pNumero2)
                    break;
            }

            pintarResultado(resultado, pOperacion, pNumero1, pNumero2)

        }

        calcular(12, 3, 'dividir');

        function dividir(pNumeroA, pNumeroB) {
            return pNumeroA / pNumeroB
        }

        function sumar(pNumeroA, pNumeroB) {
            let suma = pNumeroA + pNumeroB;
            return suma;
        }

        function restar(pNumeroA, pNumeroB) {
            let resta = pNumeroA + pNumeroB;
            return resta;
        }

        function multiplicar(pNumeroA, pNumeroB) {
            return pNumeroA * pNumeroB;
        }

        function pintarResultado(pResultado, pOperacion, pNumeroA, pNumeroB) {
            document.write(`<h1>El resultado de ${pOperacion} ${pNumeroA} y ${pNumeroB} es ${pResultado}</h1>`)
        }



    </script>

</body>

</html>
