    <script>

        //Dada un numero cualquier decirme si el numero es primo o no es primo. Un numero es primo si solo es divisible por el y por 1.
        // 6 6%5 6%4 6%3 6%2

        function esPrimo(pNumero) {
            let primo = true;
            for (let i = 2; i < pNumero; i++) {
                if (pNumero % i === 0) {
                    primo = false;
                    return 'el numero no es primo';
                }
            }
            return 'el numero es primo';
        }

        console.log(esPrimo(6));





    </script>
