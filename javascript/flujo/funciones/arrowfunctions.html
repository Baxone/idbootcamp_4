    <script>

        //la funciones flecha es un forma abreviada de escribir una funcion anonima o expresiva. VAGANCIA. Me permite evitar estructuras con muchas llaves y por tanto evitar haduken code.
        //hace mas legible el codigo.

        //como pasar un funcion anonima a flecha en tres pasos y sin dolor.

        //paso 1: quito la palabra function y la sustituyo por una flecha (=>) situada detras de los parentesis.

        //paso 2: solo si la funcion tiene un unico parametro puede quitar los parentesis de los parametros.

        //paso 3: si la funcion ejecuta una unica linea de codigo dentro de las llaves puedo quitar dichas llaves, y si esa linea es un return tambiÃ©n puedo quitar el return.

        const sumar = function (pNumero1, pNumero2) {
            let resultado = pNumero1 + pNumero2;
            return resultado;
        }

        const sumita = (pNumero1, pNumero2) => pNumero1 + pNumero2;

        let resultado = sumita(3, 4);
        console.log(resultado); //7
