<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div>
        <label>Username</label>
        <input type="text" formControlName="username">
    </div>
    <div>
        <label>Password</label>
        <input type="password" formControlName="password">
    </div>
    <input type="submit" value="Enviar">
</form>
