<div>
  <form novalidate #loginForm="ngForm" (ngSubmit)="getDataForm(loginForm)">

    <div>
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" ngModel name="username">
    </div>

    <div>
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" ngModel name="password">
    </div>

    <input type="submit" value="Enviar" class="btn btn-warning mt-3">

  </form>
</div>
