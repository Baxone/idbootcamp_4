<h2>Registrar usuario</h2>
<div>
  <form novalidate="true" [formGroup]="registerForm" (ngSubmit)="getDataForm()">

    <div>
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>

    <div>
      <label for="surname" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="surname" formControlName="surname">
    </div>

    <div>
      <label for="age" class="form-label">Edad</label>
      <input type="number" class="form-control" id="age" formControlName="age">
    </div>

    <div>
      <label for="mail" class="form-label">Email</label>
      <input type="email" class="form-control" id="mail" formControlName="mail">
    </div>

    <div>
      <label for="address" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>

    <div>
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>

    <div>
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>

    <input type="submit" value="Registrar" class="btn btn-warning mt-3">
  </form>

</div>
