<div class="card mb-3 shadow p-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="myUser?.avatar" class="img-fluid rounded-start" [alt]="myUser?.first_name">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ myUser?.first_name }} {{ myUser?.last_name }}</h5>
        <p class="card-text">
          <a [href]="'mailto:' + myUser?.email" class="text-danger">{{ myUser?.email }}</a>
        </p>
        <div class="d-flex">
          <button class="btn btn-danger px-3" [routerLink]="['/usuario', myUser?.id]"><i class="fa-solid fa-eye"></i></button>
          <button class="btn btn-danger mx-2 px-3" [routerLink]="['/actualizar', myUser?.id]"><i class="fa-solid fa-pen-to-square"></i></button>
          <button class="btn btn-danger px-3" (click)="deleteUser(myUser?.id)"><i class="fa-solid fa-trash-can"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
