<div class="container mt-5">
  <h1>{{type}} Usuario</h1>
  <hr>
  <form [formGroup]="userForm" (ngSubmit)="getDataForm()">

    <div>
      <label for="first_name" class="form-label">Nombre</label>
      <input class="form-control" type="text" id="first_name" formControlName="first_name">
      <small class="text-danger" *ngIf="checkControl('first_name', 'required')">El nombre es requerido</small>
    </div>

    <div>
      <label for="last_name" class="form-label">Apellido</label>
      <input class="form-control" type="text" id="last_name" formControlName="last_name">
      <small class="text-danger" *ngIf="checkControl('last_name', 'required')">El apellido es requerido</small>
    </div>

    <div>
      <label for="email" class="form-label">Email</label>
      <input class="form-control" type="text" id="email" formControlName="email">
      <small class="text-danger" *ngIf="checkControl('email', 'required')">El email es requerido</small>
      <small class="text-danger" *ngIf="checkControl('email', 'pattern')">El email no es valido</small>
    </div>

    <div>
      <label for="avatar" class="form-label">Foto</label>
      <input class="form-control" type="text" id="avatar" formControlName="avatar">
    </div>

    <input type="submit" [value]="type" class="btn btn-danger mt-3" [disabled]="!userForm.valid">
  </form>


</div>
