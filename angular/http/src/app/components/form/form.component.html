<div class="container mt-5">
  <form [formGroup]="userForm" (ngSubmit)="getDataForm()">

    <div>
      <label for="first_name" class="form-label">Nombre</label>
      <input class="form-control" type="text" id="first_name" formControlName="first_name">
    </div>

    <div>
      <label for="last_name" class="form-label">Apellido</label>
      <input class="form-control" type="text" id="last_name" formControlName="last_name">
    </div>

    <div>
      <label for="email" class="form-label">Email</label>
      <input class="form-control" type="text" id="email" formControlName="email">
    </div>

    <div>
      <label for="avatar" class="form-label">Foto</label>
      <input class="form-control" type="text" id="avatar" formControlName="avatar">
    </div>

    <input type="submit" value="Guardar" class="btn btn-danger mt-3">
  </form>


</div>
