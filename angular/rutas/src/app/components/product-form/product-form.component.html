<div class="container mt-3">

  <form [formGroup]="registerProduct" (ngSubmit)="getDataForm()">

    <div>
      <label for="title" class="form-label">Titulo</label>
      <input type="text" id="title" class="form-control" placeholder="introduce nombre del producto" formControlName="title">
    </div>


    <div>
      <label for="price" class="form-label">Precio</label>
      <input type="number" id="price" class="form-control" placeholder="introduce un precio" formControlName="price">
    </div>


    <div>
      <label for="photo" class="form-label">Foto</label>
      <input type="text" id="photo" placeholder="Inserta url foto" class="form-control" formControlName="photo">
    </div>


    <div>
      <label for="stock" class="form-check-label">Â¿Hay stock?</label>
      <input type="checkbox" id="stock" class="form-check-input" formControlName="stock">
    </div>

    <input type="submit" value="Guardar" class="btn btn-warning mt-3">
  </form>



</div>
