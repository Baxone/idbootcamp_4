<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <h2 class="mb-4">Nuevo cliente</h2>
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellidos</label>
                    <input type="text" formControlName="apellidos" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <input type="text" formControlName="direccion" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" formControlName="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Edad</label>
                    <input type="number" formControlName="edad" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label d-block">Género</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="m" formControlName="genero">
                        <label class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="f" formControlName="genero">
                        <label class="form-check-label">Femenino</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cuota</label>
                    <input type="number" formControlName="cuota" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" formControlName="fecha_nacimiento" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input type="text" formControlName="dni" class="form-control">
                </div>
                <input type="submit" value="Enviar" class="btn btn-outline-info mb-5">
            </form>
        </div>
    </div>
</div>
