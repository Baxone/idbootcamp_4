<div class="card mb-3 shadow">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="miPersonaje.image" class="img-fluid rounded-start" [alt]="miPersonaje.name">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ miPersonaje.name }}</h5>
        <p class="card-text"><small class="text-muted">Estado: {{miPersonaje.status}}</small></p>
      </div>
    </div>
  </div>
</div>
