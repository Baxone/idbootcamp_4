<div class="container mt-3">
  <form novalidate [formGroup]="modelForm" (ngSubmit)="getDataForm()">
    <div class="my-2">
      <label for="name" class="form-label">Nombre</label>
      <input class="form-control" type="text" id="name" formControlName="name" placeholder="introduce tu nombre">
    </div>

    <div class="my-2">
      <label for="age" class="form-label">Edad</label>
      <input class="form-control" type="number" id="age" formControlName="age" placeholder="introduce tu edad">
    </div>

    <div class="my-2">
      <label for="mail" class="form-label">Email</label>
      <input class="form-control" type="email" id="mail" formControlName="mail" placeholder="introduce tu email">
    </div>

    <div class="my-2">
      <label for="dni" class="form-label">DNI</label>
      <input class="form-control" type="text" id="dni" formControlName="dni" placeholder="introduce tu dni">
    </div>

    <div class="my-4">
      <select class="form-select" formControlName="type">
        <option value="">Selecciona un trabajo</option>
        <option value="frontend">Desarrollador Frontend</option>
        <option value="backend">Desarrollador Backend</option>
        <option value="fullstack">Desarrollador FullStack</option>
      </select>
    </div>

    <div class="my-2">
      <label for="password" class="form-label">Password</label>
      <input class="form-control" type="password" id="password" formControlName="password" placeholder="introduce tu password">
    </div>

    <div class="my-2">
      <label for="repeatpassword" class="form-label">Repite Password</label>
      <input class="form-control" type="password" id="repeatpassword" formControlName="repeatpassword" placeholder="repite el password anterior">
    </div>
    <!-- en el submit no hace falta formControlName -->
    <input type="submit" class="btn btn-danger mt-2" value="Enviar" [disabled]="!modelForm.valid">

  </form>
  {{modelForm.valid}}
</div>
