<select name="" class="form-select mt-5 mt-md-2" (change)="getDepartment($event)">
  <option value="">Selecciona un departamento</option>
  <option *ngFor="let departamento of arrDepartamentos" [value]="departamento.id">{{departamento.title}}</option>
</select>
<hr class="my-3">
<div class="row g-3" *ngIf="arrEmpleados.length > 0">
  <article class="col-12 col-md-6 col-lg-4" *ngFor="let empleado of arrEmpleados">
    <app-empleado [miEmpleado]="empleado"></app-empleado>
  </article>
</div>
<div *ngIf="arrEmpleados.length === 0">
  <h3>NO HAY EMPLEADOS EN EL DIRECTORIO</h3>
</div>
